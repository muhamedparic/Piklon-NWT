<div class="search-container">
    <form>
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="search">SEARCH</i></button>
    </form>
  </div>

<app-article-preview *ngFor="let article of articles" [article]="article">
  <img src="https://cdn4.iconfinder.com/data/icons/documents-letters-and-stationery/400/doc-14-256.png">
  <h1><a>{{ article.name }}</a></h1>
  <h2>{{ article.category }}</h2>
  <h2>{{ article.price }}</h2>
</app-article-preview>
