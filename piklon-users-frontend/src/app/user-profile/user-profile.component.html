<div class="container">
  <div class="row">
    <div class="col-md-8">
    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">
      <!-- Search Widget -->
      <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
          </div>
        </div>
      </div>
      <!-- Side Widget -->
      <div class="card my-4">
        <h5 class="card-header">User info</h5>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="well well-sm">
            <div class="row">
              <div class="">
                <h4>{{name}} {{lastName}}</h4>
                  <small><cite title="San Francisco, USA">{{location}}<i class="glyphicon glyphicon-map-marker">
                  </i></cite></small>
                  <p>
                  <i class="glyphicon glyphicon-envelope"></i>{{userEmail}}
                  <br />
                  <i class="glyphicon glyphicon-globe"></i><a href=""></a>
                  <br />
                  <i class="glyphicon glyphicon-gift"></i>{{dateJoined}}</p>
                  <!-- Split button -->
                  <div class="btn-group">

                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
